name: 'test'

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  unit:
    strategy:
      fail-fast: false
      matrix:
        os:
        - 'macos-latest'
        - 'ubuntu-latest'
        - 'windows-latest'

    runs-on: '${{ matrix.os }}'

    steps:
    - uses: 'actions/checkout@v5'

    - uses: 'actions/setup-go@v6'
      with:
        go-version-file: 'go.mod'

    - run: 'go mod download'

    - uses: 'golangci/golangci-lint-action@v9'
      if: ${{ runner.os == 'Linux' }}
      with:
        only-new-issues: 'true'
        skip-cache: 'true'

    - name: Test
      run: make test
